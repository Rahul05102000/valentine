<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Little Tots</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            text-align: center;
            /* Prevents iPhone "pull-to-refresh" while playing */
            overscroll-behavior: none; 
        }
        h1 { 
            color: #ff4d6d; 
            font-size: 1.6rem; 
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .gif-container { margin-bottom: 30px; }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 100;
            transition: transform 0.2s ease;
        }
        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute;
            /* Critical for iPhone: prevents double-tap zoom/delays */
            touch-action: none; 
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Will you be my valentine little tots?</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1JnZXA9YXY_c2lk/MDJ9uLme3JEiUsBk1O/giphy.gif" width="180">
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        let yesSize = 1;

        const moveNo = () => {
            // Screen boundaries
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            // Generate random position
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Make the Yes button grow bigger
            yesSize += 0.35;
            yesBtn.style.transform = `scale(${yesSize})`;
        };

        // iPhone touch detection
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Mouse detection (for testing on Mac)
        noBtn.addEventListener('mouseover', moveNo);

        // Success message
        yesBtn.addEventListener('click', () => {
            content.innerHTML = `
                <h1 style="color: #ff4d6d; font-size: 2rem;">Get the bot and tot ready then! ðŸ¥°</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1JnZXA9YXY_c2lk/KztT2c4u8mYYUiMKdJ/giphy.gif" width="280">
            `;
        });
    </script>
</body>
</html>
