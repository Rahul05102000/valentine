<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d02090; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; align-items: center; }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn {
            background-color: #ffffff;
            color: #ff69b4;
            position: absolute; /* Needed for movement */
        }
        .container { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1JnZXA9YXY_c2lk/MDJ9uLme3JEiUsBk1O/giphy.gif" width="200" alt="Cute Cat">

    <div class="container">
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        let yesSize = 1;

        // Make "Yes" bigger every time "No" is clicked/touched
        const growYes = () => {
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
        };

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            growYes();
        };

        // Events for mobile and desktop
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents accidental clicking
            moveNo();
        });
        noBtn.addEventListener('mouseover', moveNo);

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <h1 style="color: #d02090;">Yay! See you on the 14th! ü•∞</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1eXp1JnZXA9YXY_c2lk/KztT2c4u8mYYUiMKdJ/giphy.gif" width="300">
            `;
        });
    </script>
</body>
</html>
