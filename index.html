<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Little Tots</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            text-align: center;
            overscroll-behavior: none; 
        }
        #content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { 
            color: #ff4d6d; 
            font-size: 2rem; 
            padding: 0 30px;
            margin-bottom: 50px;
        }
        .button-container {
            position: relative;
            width: 100%;
            height: 200px; /* Space for the buttons to move in */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s ease;
        }
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 100;
        }
        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute; /* Allows it to teleport */
            /* Initial position - centered horizontally but shifted right */
            left: calc(50% + 60px); 
            touch-action: none; 
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1 id="question">Will you be my valentine little tots?</h1>
        <div class="button-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        const question = document.getElementById('question');
        let yesSize = 1;

        const moveNo = () => {
            // Screen boundaries with padding so it doesn't hit edges
            const padding = 30;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Make the Yes button grow
            yesSize += 0.4;
            yesBtn.style.transform = `scale(${yesSize})`;
        };

        // iPhone touch detection
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Mac/Desktop mouse detection
        noBtn.addEventListener('mouseover', moveNo);

        // Success message
        yesBtn.addEventListener('click', () => {
            content.innerHTML = `
                <h1 style="color: #ff4d6d; font-size: 2.5rem; line-height: 1.3;">
                    Get the bot and tot ready then! ðŸ¥°
                </h1>
            `;
        });
    </script>
</body>
</html>
